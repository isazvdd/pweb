<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script>  -->

    <title>React 03</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    <script type="text/babel">
      const TabelaBebidas = ({ titulo, cabecalhos, conteudo }) => {
        <div>
          <h1>{titulo}</h1>
          <table id="tabela" border="1">
            <thead>
              <tr>
                {cabecalhos.map((cabecalho, i) => (
                  <th key={i}> {cabecalho} </th>
                ))}
              </tr>
            </thead>

            <tbody>
              {conteudo.map((linha, i) => {
                <tr key={i}>
                  {linha.map((info, j) => (
                    <td key={j}> {info} </td>
                  ))}
                </tr>;
              })}
            </tbody>
          </table>
        </div>;
      };

      const valoresCabecalhos = ["Nome", "Marca"];
      const conteudo = ["Havana", "Enegenho Anisio Santiago"];
      ReactDOM.render(
        <TabelaBebidas
          titulo="minha tabela de cana"
          cabecalhos={valoresCabecalhos}
          conteudo={conteudo}
        />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
