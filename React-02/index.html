<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 
  <link rel="stylesheet" href="style.css">
  <!-- <script src="script.js" defer></script>  -->
  
  <title>React 02</title>
</head>

<body>

  <div id="app"></div>

  <script src="libs/react.js"></script>
  <script src="libs/react-dom.js"></script>
  <script src="libs/babel.js"></script>   
  <script type="text/babel"> 
    class TabelaBebidas extends React.Component{
      render(){
          return (
            <div>
              <Heading content={this.props.title}/>
              <table id="tabela" border="1">
                <thead>
                  <tr><th>Nome</th><th>Marca</th></tr>
                </thead>

                <tbody>
                  <tr><td>Havana</td><td>Engenho An√≠sio Santiago</td></tr>
                </tbody>
              </table>
            </div> 
          )
      }
    }  

    class Heading extends React.Component {
      render() {
        return <h1>{this.props.content}</h1>;
      }
    }

    ReactDOM.render(
      <TabelaBebidas title="Tabela de Cana"/>,
      document.getElementById("app"))

  </script>
</body>
</html>
