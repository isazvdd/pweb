<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 
  <link rel="stylesheet" href="style.css">
  <!-- <script src="script.js" defer></script>  -->

  
  <title>React 01</title>
</head>

<body> 
  <div id="app"></div>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    <script type="text/babel">

      const drinks = [
        { name: "Samanaú", tipo: "Cachaça" },
        { name: "Bombay Sapphire", tipo: "Gin" },
        { name: "Ballantines", tipo: "Whisky" },
        { name: "Wyborowa", tipo: "Vodka" },
        { name: "Corona", tipo: "Cerveja" },
        { name: "Casal Garcia", tipo: "Vinho" }
      ];

      const Drinkstable = (tab) =>{
        return (
          <div id="app">
            <table id="tabela" border=".5">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Tipo</th>
                </tr>
              </thead>
              <tbody>
                {tab.drinks.map((drink) => {
                  return (
                    <tr>
                      <td>{drink.name}</td>
                      <td>{drink.tipo}</td>
                    </tr>
                  )
                })}
              </tbody>
            </table>
          </div>
        )
      }

      const header = () => {
        return <h1>Minha Tabela de Bebidas</h1>
      }

      function App() {
          const [exibirTabela, setExibirTabela] = React.useState(false)
          if (exibirTabela) {
            return (
              <div>
                <header />
                <Drinkstable drinks={drinks} />
              </div>
            );
          } else {
            return <button onClick={() => setExibirTabela(true)}>Mostrar tabela</button>
          }
        }

        ReactDOM.render(<App />, document.getElementById("app"));

  </script>
</body>
</html>
